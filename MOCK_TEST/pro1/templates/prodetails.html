{% extends 'home.html' %}
{% block body_block %}
<div class="container detailsCon">
    {% for i in k %}
    <div class="row">
        <div class="col-lg-6">
            <img src="{{i.product_img.url}}">
        </div>
        <div class="col-lg-6">
            <h1>{{i.product_name}}</h1>
            <p>{{i.product_desc}}</p>
            <p>Price</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
